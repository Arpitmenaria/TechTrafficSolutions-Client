    <!-- ✅ Replace default favicon with your custom one -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Update title -->
    <title>TechTraffic Solutions</title>

    <!-- ✅ SEO Meta Tags -->
    <meta name="description" content="TechTraffic Solutions - Innovative digital solutions for your business including website design, SEO, branding, and IT consulting." />

    <meta property="og:description" content="Professional website development, SEO, branding & digital solutions." />
    <meta property="og:image" content="https://techtrafficsolutions.com/Favicon.png" />

    <meta name="twitter:card" content="summary_large_image" />
